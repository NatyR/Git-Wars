    <script>

    function calcPontos(perfil) {
        var totalRepos = parseInt(perfil.public_repos) * 20;
        var totalFollowers = parseInt(perfil.followers) * 10;
        var totalFollowing = parseInt(perfil.following) * 5;
        var totalStars = getTotalStars(perfil.repos_url) * 10;
        var totalGists = parseInt(perfil.public_gists) * 5;
        
        return totalRepos + totalFollowers + totalFollowing + totalStars + totalGists;
    }
    function getTotalStars(repos_url) {
        const xhttp = new XMLHttpRequest();         
        xhttp.onreadystatechange = async function() {
            if (this.readyState == 4 && this.status == 200) {
                var totalStars = 0;
                var repos = (JSON.parse(xhttp.responseText));
                repos.forEach((repo) => {
                    totalStars += repo.stargazers_count;
                });
                return parseInt(totalStars);
            }
        };         
        xhttp.open("GET", repos_url , true); 
        xhttp.send();
    }
    </script>
